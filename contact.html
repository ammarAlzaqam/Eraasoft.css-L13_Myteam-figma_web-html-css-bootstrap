<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/icon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./css/contactPage.css">
    <title>Contact</title>
</head>

<body>
    <!--//TODO>> Header -->
    <header>
        <div class="container d-flex justify-content-between align-items-center">
            <div class="left flex-grow-1 d-flex align-items-center justify-content-between">
                <img src="./images/LOGO.svg" alt="LOGO">
                <nav class="align-items-center d-none d-md-flex">
                    <a href="./index.html">home</a>
                    <a href="./about.html">about</a>
                </nav>
            </div>
            <img src="./images/menu.svg" class="d-block d-md-none" />
        </div>
    </header>

    <!--//TODO>> Contact -->
    <section id="contact">
        <div class="container">
            <div class="row g-2 g-sm-3">
                <div class="col-12 col-md-6 mb-5 mb-md-0 pe-md-2 d-flex justify-content-center">
                    <div class="info">
                        <h1 class="head-text mb-3 text-center text-md-start">Contact</h1>
                        <h3 class="mb-4 pb-md-2 text-center text-md-start">Ask us about</h3>
                        <div class="d-flex flex-column gap-2">
                            <div class="d-flex align-items-center gap-4">
                                <img src="./images/contact/1.svg" alt="icon">
                                <p>The quality of our talent network</p>
                            </div>
                            <div class="d-flex align-items-center gap-4">
                                <img src="./images/contact/2.svg" alt="icon">
                                <p>Usage & implementation of our software</p>
                            </div>
                            <div class="d-flex align-items-center gap-4">
                                <img src="./images/contact/3.svg" alt="icon">
                                <p>How we help drive innovation</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 ps-0 ps-md-4">
                    <form class="d-flex flex-column gap-4">
                        <input class="form-input" required type="text" name="name" placeholder="Name">
                        <input class="form-input" required type="email" name="email" placeholder="Email Address">
                        <input class="form-input" required type="text" name="company-name" placeholder="Company Name">
                        <input class="form-input" required type="text" name="title" placeholder="Title">
                        <textarea class="form-input message" name="message" rows="3" placeholder="Message"></textarea>
                        <button class="btn submit">submit</button>
                    </form>
                </div>
            </div>
        </div>
        <!--//* vector -->
        <img class="d-none d-sm-block" src="./images/contact/vector-top.png" alt="avatar">
        <img src="./images/contact/vector-bottom.png" alt="avatar">

    </section>

    <!--//TODO>> Footer -->
    <footer>
        <div
            class="container d-flex flex-column flex-md-row justify-content-between align-items-center align-items-sm-stretch text-center text-sm-start">
            <div class="left d-flex flex-column flex-sm-row justify-content-between">
                <div class="d-flex flex-column justify-content-between gap-4 align-items-center">
                    <img src="./images/footer/logo.svg" alt="logo">
                    <nav class="d-flex">
                        <a href="#">home</a>
                        <a href="./about.html">about</a>
                    </nav>
                </div>
                <p class="des text-center text-sm-end text-md-start">
                    987 Hillcrest Lane <br> Irvine, CA <br> California 92714 <br> Call Us : 949-833-7432
                </p>
            </div>
            <div
                class="right d-flex flex-column flex-sm-row flex-md-column align-items-center align-items-sm-stretch align-items-md-end justify-content-between">
                <div class="social d-flex gap-2">
                    <img src="./images/footer/media-1.svg" alt="media-icon">
                    <img src="./images/footer/media-2.svg" alt="media-icon">
                    <img src="./images/footer/media-3.svg" alt="media-icon">
                </div>
                <p class="des">Copyright 2020. All Rights Reserved</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
